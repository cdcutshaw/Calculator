<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel = "stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id ="calcContainer">
        <div id ="screen">
            <div id ="display">  </div>
        </div>
        <div id ="buttonContainer">
            <div class ="row">
                <button id="clear">AC</button>
                <button id="plusMinus"> +/- </button>
                <button id="percentage"> % </button>
                <button class="operatorBtn"> / </button>
            </div>
            <div class ="row">
                <button class ="num"> 7 </button>
                <button class ="num"> 8 </button>
                <button class ="num"> 9 </button>
                <button class ="operatorBtn"> x </button>
            </div>
            <div class ="row">
                <button class ="num"> 4 </button>
                <button class ="num"> 5 </button>
                <button class ="num"> 6 </button>
                <button class ="operatorBtn"> - </button>
            </div>
            <div class ="row">
                <button class ="num"> 1 </button>
                <button class ="num"> 2 </button>
                <button class ="num"> 3 </button>
                <button class ="operatorBtn"> + </button>
            </div>
            <div class = "row" >
                <button  id="zero" class= "num"> 0 </button>
                <button class ="num"id = "decimalBtn">  . </button>
                <button id ="equalsBtn"> = </button>
            </div>
        </div>
    </div>
</body>
</html>
